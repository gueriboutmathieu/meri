name: On commit on main branch

on:
  push:
    branches:
      - main

jobs:
  check-python-code:
    name: Check python code
    uses: gueriboutmathieu/python_utils/.github/workflows/callable__check_python_code.yaml@1.0.11
    secrets: inherit
    with:
      pytest-root: "."

  validate-alembic-migrations:
    name: Check python code
    uses: gueriboutmathieu/python_utils/.github/workflows/callable__validate_alembic_migrations.yaml@1.0.11
    secrets: inherit
    with:
      sql_port: "55432"
      sql_database: "meri"
      docker_image: "pgvector/pgvector:pg17"

  build-and-release:
    name: Build and release
    uses: gueriboutmathieu/python_utils/.github/workflows/callable__build_and_release.yaml@1.0.11
    needs: check-python-code
    secrets: inherit
    with:
      package-name: "meri"
